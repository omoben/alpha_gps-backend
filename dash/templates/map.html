<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interface</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Leaflet Search CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure the map takes full height and width */
        #map {
            height: 100vh;
            width: 100%;
        }
        /* Style for filter controls */
        #filter-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="filter-controls">
        <!-- Filtering Controls (e.g., device_id filter) -->
        <label for="device-id">Device ID:</label>
        <input type="text" id="device-id" placeholder="Enter device ID" oninput="filterMarkers()" />
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Marker Cluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Search JS -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <!-- Socket.IO (optional for real-time updates) -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

    <script>
        // Get the logged-in user from the backend session
        var currentUser = "{{ current_user.username }}"; // Get current logged-in username

        // Initialize the map
        var map = L.map('map').setView([6.3329, 5.6037], 13);

        // Add tile layer (background map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize a marker cluster group
        var markers = L.markerClusterGroup();

        // Array to store all markers
        var allMarkers = [];

        // Function to add markers to the map
        function addMarker(data) {
            if (data.latitude && data.longitude) {
                var marker = L.marker([data.latitude, data.longitude])
                    .addTo(markers)
                    .bindPopup("<b>" + data.device_id + "</b><br>" + data.equipment + "<br>" + data.state + "<br>" + data.timestamp);

                // Ensure the marker has a feature property for search
                marker.feature = {
                    properties: {
                        name: data.device_id // The name property for search
                    }
                };

                // Store marker for filtering later
                allMarkers.push({ marker: marker, data: data });
            }
        }

        // Function to filter markers by device ID
        function filterMarkers() {
            var filterValue = document.getElementById('device-id').value.toLowerCase();

            // Clear all markers
            markers.clearLayers();

            // Filter markers based on the device_id input
            allMarkers.forEach(function(item) {
                if (item.data.device_id.toLowerCase().includes(filterValue)) {
                    markers.addLayer(item.marker);
                }
            });
        }

        // Fetch GPS data from the backend for the logged-in user and add markers to the map
        fetch(`/api/gps`)
            .then(response => response.json()) // Parse JSON response
            .then(gpsData => {
                gpsData.forEach(function(data) {
                    addMarker(data); // Add each GPS marker
                });

                // Add the marker cluster group to the map
                map.addLayer(markers);

                // Add search control for the markers
                var searchControl = new L.Control.Search({
                    layer: markers,
                    propertyName: 'name', // Search by device_id (name)
                    marker: false,
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 15); // Move the map to the marker location
                    }
                });
                map.addControl(searchControl);
            })
            .catch(error => {
                console.error('Error fetching GPS data:', error);
            });

        // Real-time GPS updates with Socket.IO (optional)
        const socket = io('http://localhost:2333');  // Change to your Socket.IO server URL

        socket.on('gpsData', function(data) {
            console.log('Received new GPS data:', data);
            addMarker(data);
        });

        // Enable geolocation (user's current location)
        map.locate({ setView: true, maxZoom: 16 });

        map.on('locationfound', function(e) {
            var userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are here!")
                .openPopup();
        });

        map.on('locationerror', function() {
            alert("Geolocation failed. Please allow location access.");
        });
    </script>
</body>
</html>
