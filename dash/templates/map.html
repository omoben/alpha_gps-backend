<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interface</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Search CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure the map takes full height and width */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Ensure that the search control is visible */
        .leaflet-control-search {
            z-index: 9999; /* Ensure it's above other map elements */
            position: absolute;
            top: 10px; /* Adjust positioning if needed */
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Search JS -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([6.3329, 5.6037], 13);

        // Add tile layer (background map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize a layer group for markers
        var searchLayer = new L.LayerGroup().addTo(map);

        // Function to add markers to the map
        function addMarker(data) {
            var marker = L.marker([data.Latitude, data.Longitude])
                .addTo(searchLayer)
                .bindPopup("<b>" + data.DeviceID + "</b><br>" + data.Timestamp);
            marker.feature = { properties: { name: data.DeviceID } }; // Required for search
        }

        // Fetch the initial GPS data from the backend
        fetch('http://localhost:5000/api/gps')  // Change this to match your Flask backend port
            .then(response => response.json())
            .then(gpsData => {
                // Add all GPS markers to the map
                gpsData.forEach(function(data) {
                    addMarker(data);
                });
         
                // Check if Leaflet Search is loaded
                console.log('Leaflet Search library loaded:', L.Control.Search);

                // Initialize the Leaflet search control
                var searchControl = new L.Control.Search({
                    layer: searchLayer,
                    propertyName: 'name', // Search by "name" property
                    marker: false,        // Disable auto-centering marker
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 15); // Set map zoom level when item is selected
                    }
                });

                // Handle search result
                searchControl.on('search:locationfound', function(e) {
                    e.layer.openPopup(); // Open marker popup when search result is found
                });

                // Add the search control to the map
                map.addControl(searchControl);

            })
            .catch(error => {
                console.error('Error fetching GPS data:', error);
            });

        // Enable geolocation
        map.locate({ setView: true, maxZoom: 16 });
        map.on('locationfound', function(e) {
            var userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are here!")
                .openPopup();
        });
        map.on('locationerror', function() {
            alert("Geolocation failed. Please allow location access.");
        });

        // Set up real-time GPS updates using Socket.IO
        const socket = io('http://localhost:2333');  // Ensure the correct URL if needed

        // Listen for real-time GPS data from the backend
        socket.on('gpsData', function(data) {
            console.log('Received new GPS data:', data);
            addMarker(data);  // Add the new GPS data to the map
        });
    </script>
</body>
</html>
