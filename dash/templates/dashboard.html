<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interface</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Search CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure the map takes full height and width */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Search JS -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([6.3329, 5.6037], 13);

        // Add tile layer (background map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define equipment markers
        var equipmentMarkers = [
            {
                name: 'Excavator',
                coordinates: [6.3329, 5.6037],
                description: 'Excavator working in zone A.'
            },
            {
                name: 'Bulldozer',
                coordinates: [6.3379, 5.6097],
                description: 'Bulldozer in operation.'
            },
            {
                name: 'Forklift',
                coordinates: [6.3399, 5.6117],
                description: 'Forklift in warehouse B.'
            }
        ];

        // Initialize a layer group for markers
        var searchLayer = new L.LayerGroup().addTo(map);

        // Adding markers to the search layer
        equipmentMarkers.forEach(function(equipment) {
            var marker = L.marker(equipment.coordinates)
                .addTo(searchLayer)
                .bindPopup("<b>" + equipment.name + "</b><br>" + equipment.description);
            marker.feature = { properties: { name: equipment.name } }; // Required for search
        });

        // Initialize the Leaflet search control
        var searchControl = new L.Control.Search({
            layer: searchLayer,
            propertyName: 'name', // Search by "name" property
            marker: false,       // Disable auto-centering marker
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 15); // Set map zoom level when item is selected
            }
        });
        searchControl.on('search:locationfound', function(e) {
            e.layer.openPopup(); // Open marker popup when search result is found
        });
        map.addControl(searchControl);

        // Enable geolocation
        map.locate({ setView: true, maxZoom: 16 });
        map.on('locationfound', function(e) {
            var userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are here!")
                .openPopup();
        });
        map.on('locationerror', function() {
            alert("Geolocation failed. Please allow location access.");
        });
    </script>
</body>
</html>
